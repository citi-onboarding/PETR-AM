<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>PETR-AM Jr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <!--NavBar-->
    <nav id="navBar">
        <!--Divs com os grupos de links para a movimentação-->
        <div id="navBarConjunto">
            <div class="navDiv" id="navDivLogo">
                <img src="imagens/navbar/petr-amnegativasemfundo.png" id="navBarLogo">
            </div>
            <div class="navDiv">
                <a href="">Sobre Nós</a>
            </div>
            <div class="navDiv">
                <a href="">Equipe</a>
            </div>
            <div class="navDiv">
                <a href="">Serviços</a>
            </div>
            <div class="navDiv">
                <a href="">Contato</a>
            </div>
            <div class="navDiv" id="navDivBlog">
                <a href="">Blog</a>
            </div>
        </div>
    </nav>
    <!--Footer-->
    <footer id="footer">
        <!--Esse é o grupo que ficam as coisas de cima do footer-->
        <div id="footerGrupoCima">
            <div id="footerConjunto">
                    <!--Telefone-->
                    <div class="footerIconText">
                        <img src="imagens/footer/call-answer.svg">
                        <p class="footerTexto">+55 (92) 98230-9545</p>
                    </div>
                    <!--Email-->
                    <div class="footerIconText">
                        <img src="imagens/footer/mail.svg">
                        <p class="footerTexto">ej.petram@gmail.com</p>
                    </div>
                    <!--Instagram-->
                    <div class="footerIconText footerIT">
                        <a href="https://www.instagram.com/petramjr/" target="_blank" class="footerLinkImg">
                            <img src="imagens/footer/instagram.svg">
                        </a>
                        <a href="https://www.instagram.com/petramjr/" target="_blank" class="footerLT">
                            <p class="footerTexto">petramjr</p>
                        </a>
                    </div>
                    <!--Linkedin-->
                    <div class="footerIconText footerIT">
                        <a href="https://www.linkedin.com/company/petr-am/" target="_blank" class="footerLinkImg">
                            <img src="imagens/footer/linkedin.svg">
                        </a>
                        <a href="https://www.linkedin.com/company/petr-am/" target="_blank" class="footerLT">
                            <p class="footerTexto">petr-am</p>
                        </a>
                    </div>
                </div>

                <!--Imagem da PETR-AM-->
                <div id="footerDivLogo">
                    <img src="imagens/footer/petr-amsemfundo.png" id="footerLogo">
                </div>

                <!--Div que vai ter o maps-->
                <div id="footerMaps">
                    <div id="footerMapsDT">
                        <p class="footerTexto">UFAM - Av. General Rodrigo Octavio Jordão Ramos, 1200. Coroado I, Manaus/AM. 69067-005</p>
                    </div>
                    <div id="footerMap">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9475.55098205994!2d-59.978038728320456!3d-3.10039142377996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x926c052af27c2365%3A0x1d25daa968addbd5!2sUFAM+-+Universidade+Federal+do+Amazonas!5e0!3m2!1spt-BR!2sbr!4v1542848433813" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
        </div>
        
        <!--Grupo de baixo do footer-->
        <div id="footerGrupoBaixo">
            <!--Linha que separa o grupo de baixo do de cima-->
            <hr id="footerLinha">
            <!--copyRight-->
            <div class="footerDivTexto" id="footer1DT">
                <p class="footerTexto">Copyright © 2019 Petr-AM</p>
            </div>
            <!--Made with-->
            <div class="footerDivTexto" id="footer2DT">
                <p class="footerTexto">Made with &lt / &gt and </p>
                <img src="imagens/footer/heart.svg" id="footerHeart">
            </div>
        </div>
        
    </footer>
</body>
</html>
