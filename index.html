<!DOCTYPE html>
<html lang="pt-br">

        <!--Esse é o grupo que ficam as coisas de cima do footer-->
        <div id="footerGrupoCima">
            <div id="footerConjunto">
                    <!--Telefone-->
                    <div class="footerIconText">
                        <img src="imagens/footer/phone-call.svg">
                        <p class="footerTexto">(00) 0000-0000</p>
                    </div>
                    <!--Email-->
                    <div class="footerIconText">
                        <img src="imagens/footer/mail.svg">

                    </div>
                    <!--Instagram-->
                    <div class="footerIconText">
                        <a href="https://www.instagram.com/petramjr/" target="_blank" class="footerLinkImg">
                            <img src="imagens/footer/instagram.svg">
                        </a>
                        <a href="https://www.instagram.com/petramjr/" target="_blank">

                        </a>

                    <!--Linkedin-->
                    <div class="footerIconText">
                        <a href="https://www.linkedin.com/company/petr-am/" target="_blank" class="footerLinkImg">
                            <img src="imagens/footer/linkedin.svg">
                        </a>
                        <a href="https://www.linkedin.com/company/petr-am/" target="_blank">
                            <p class="footerTexto">petr-am</p>
                        </a>
                    </div>
                </div>

                <!--Imagem da PETR-AM-->
                <div id="footerDivLogo">
                    <img src="imagens/footer/petr-amsemfundo.png" id="footerLogo">
                </div>

                <!--Div que vai ter o maps-->
                <div id="footerMaps">
                    <div id="footerMapsDT">
                        <p class="footerTexto">Av. Desembargador João Machado, N136. Alvorada, Manaus/AM. 69043-000</p>
                    </div>
                    <div id="footerMap">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.0856068231515!2d-60.047661185242816!3d-3.0718018977630677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x926c1058a2a51c2f%3A0x2a127521b254862c!2sCondom%C3%ADnio+Ouro+Verde+-+Av.+Des.+Jo%C3%A3o+Machado%2C+136+-+Alvorada+I%2C+Manaus+-+AM%2C+69043-400!5e0!3m2!1spt-BR!2sbr!4v1542752643337" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
        </div>
        
        <!--Grupo de baixo do footer-->
        <div id="footerGrupoBaixo">
            <!--Linha que separa o grupo de baixo do de cima-->
            <hr id="footerLinha">
            <!--copyRight-->
            <div class="footerDivTexto" id="footer1DT">
                <p class="footerTexto">Copyright © 2019 Petr-AM</p>
            </div>
            <!--Made with-->
            <div class="footerDivTexto" id="footer2DT">
                <p class="footerTexto">Made with &lt / &gt and </p>
